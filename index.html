<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Thearme Park</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="/favicon.ico">
</head>
<body>
    <div id="wrapper">
        <header>
            <div class="navbar">
                <div class="container row mx-auto">
                    <div class="col-3">
                        <a class="navbar-brand" href="/">
                            <img src="/assets/img/logo.png" width="75" height="75" class="d-inline-block align-center mr-3" alt="">
                        </a>
                    </div>
                    <div class="col-6 text-center d-flex">
                        <i class="material-icons">search</i>
                        <input type="text" class="form-control" placeholder="Search attractions" id="attraction-search">
                    </div>
                    <div class="col-3"></div>
                </div>
            </div>
        </header>
        <div class="container py-3">
            <div class="row">
                <div class="col-4">
                    <h3>Attraction info</h3>
                    <div id="attraction-list"></div>
                </div>
                <div class="col-8">
                    <h3>Area grid</h3>
                    <div id="area-grid"></div>
                </div>
            </div>
        </div>
        <footer class="p-2">
            <div class="container text-center text-muted" id="footer">
            </div>
        </footer>
    </div>
    <script src="dist/bundle.js"></script>
</body>
</html>
